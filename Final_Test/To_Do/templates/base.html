<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
    {% block link_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm" id="navbar" data-bs-theme="dark">
        <div class="container-fluid" id="container-fluid">
            <div class="navbar-brand">
                <span>Your Personal To Do</span>
            </div>
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"
            style="border: none;">
            <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex justify-content-end">
                        <li class="nav-item d-flex justify-content-end">
                            <a class="nav-link {% block active_home%}{% endblock %}" aria-current="page" href="{% url 'main_app:home' %}">Home</a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link {% block active_article%}{% endblock %}" aria-current="page" id="addTask">New Task</a>
                            </li>
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link" aria-current="page" href="{% url 'main_app:logout' %}">Log Out</a>
                            </li>

                        {% else %}
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link {% block active_signup%}{% endblock %}" aria-current="page" href="{% url 'main_app:signup' %}">Sign Up</a>
                            </li>
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link {% block active_login%}{% endblock %}" aria-current="page" href="{% url 'main_app:login' %}">Log In</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
	</div>
    </nav>

    <div>{% block placeholder %}{% endblock %}</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
